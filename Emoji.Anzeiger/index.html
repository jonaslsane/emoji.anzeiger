
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Anzeiger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="section">
      <div class="emoji">
        <li class="slide-icon"><img src="emoji-1.png" alt=""></li>
        <li><img src="emoji-2.png" alt=""></li>
        <li><img src="emoji-3.png" alt=""></li>
        <li><img src="emoji-4.png" alt=""></li>
        <li><img src="emoji-5.png" alt=""></li>
      </div>
    </div>
    <div class="slider">
      <div class="thumb"><span></span></div>
      <div class="progess-bar"></div>
      <input type="range" min="0" max="100" value="0">
    </div>
  </div>
<script>
  const slider = document.querySelector("input")
  const bar = document.querySelector(".progress-bar")
  const thumb = document.querySelector(".thumb")
  const slideicon = document.querySelector(".slide-icon")

  slider.oninput = ()=>{
    let value = slider.value;
    thumb.style.left = value + '%';
    bar.style.width = value + '%';
    if(value < 20){
      slideicon.style.marginTop ="0px"
    }

    if(value >= 20){
      slideicon.style.marginTop ="-150px"
    }

    if(value >= 40){
      slideicon.style.marginTop ="-300px"
    }

    if(value >= 60){
      slideicon.style.marginTop ="-450px"
    }

    if(value >= 80){
      slideicon.style.marginTop ="-600px"
    }
  }

</script>
    
</body>
</html>
